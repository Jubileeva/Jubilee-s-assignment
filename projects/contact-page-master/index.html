    <div class="container">
      <header>
        <img src="resources/Logo.svg" alt="Logo">
      </header>

      <main>
        <div class="content">
          <h2>Interested in our business pricing?</h2>
          <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>

        <div class="contact">
          <form>
            <div class="name">
              <label for="">Name</label>
              <br>
              <input type="text" placeholder="Ethan Johnson">
            </div>

            <div class="email">
              <label for="">Company Email</label>
              <br>
              <input type="email" placeholder="ethan@johnson.com">
            </div>

            <div class="company-size">
              <label for="">Company Size</label>
              <br>
              <select name="company-size" id="company-size-select">
                <option value="50-100">50-100 employees</option>
                <option value="100-150">100-150 employees</option>
                <option value="150-200">150-200 employees</option>
                <option value="200-250">200-250 employees</option>
              </select>
            </div>

            <div class="subject">
              <label for="">Subject</label>
              <br>
              <select name="subject" id="subject-select">
                <option value="">Building Landing pages</option>
                <option value="">100-150 employees</option>
                <option value="">150-200 employees</option>
                <option value="">200-250 employees</option>
              </select>
            </div>

            <div class="message">
              <label for="">Message</label>
              <br>
              <textarea name="message" id="message-essay" rows="8" placeholder="50-100 employees"></textarea>
            </div>

            <button type="submit">Contact Sales</button>
          </form>
          </div>
        </div>
      </main>
    </div>
